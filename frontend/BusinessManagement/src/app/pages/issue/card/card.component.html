<div class="card w-auto border-0" (click)="cardClick()">
  <div class="w-100 card-header border-2 bg-danger h-auto"></div>
  <div class="card-body">
    <h5 class="card-title">
    card {{issue.id}} works!
    </h5>
    <h6 class="card-text">
      {{issue.name}}
    </h6>
    <p class="card-text">
      {{issue.description}}
    </p>
  </div>
</div>
