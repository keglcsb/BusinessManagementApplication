<div *ngIf="dataAvailable" class="mt-3 w-75 offset-1">
  <div class="d-flex flex-wrap justify-content-start">
    <button class="bg-primary text-light my-3" (click)="goToSetup()">Új csoport létrehozása</button>
  </div>
  <table class="table table-responsive-lg table-striped shadow table-hover">
    <thead class="thead">
    <tr>
      <th>Csoportnév</th>
    </tr>
    </thead>
    <tbody class="tbody">
    <tr *ngFor="let group of groups">
      <td class="cursor" [routerLink]="['/groupSettings', group.id]">{{group.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
