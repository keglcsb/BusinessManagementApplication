<div class="container mt-5 w-75">
  <form [formGroup]="registerForm">
    <div class="row justify-content-center">
      <div class="form-outline mb-4 w-auto">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-outline mb-4 w-auto">
        <label class="form-label">Vezetéknév:</label>
        <input type="text" class="form-control" formControlName="firstName">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-outline mb-4 w-auto">
        <label class="form-label">Keresztnév:</label>
        <input type="text" class="form-control" formControlName="lastName">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-outline mb-4 w-auto">
        <label class="form-label">Megadott kereset:</label>
        <input type="number" class="form-control" formControlName="salary">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-outline mb-4 w-auto">
        <label class="form-label">Jelszó:</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-outline mb-4 w-auto">
        <label class="form-label">Jelszó ismét:</label>
        <input type="password" class="form-control" formControlName="repassword">
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="submit" (click)="register()"  class="btn btn-primary btn-block mb-4 w-auto p-2 m-2">Hozzáadás</button>
      <button type="reset" (click)="cancel()" class="btn btn-danger btn-block mb-4 w-auto m-2">Mégse</button>
    </div>
  </form>
</div>
